        var array = [];
        for(var i = 0; i < 3; i++){

        }
        for(var i = 0; i < array.length; i++){
            console.log(array[i]);
        }
        alert("El mayor tiene: "+elMayor(array)+" aÃ±os");
        function elMayor(array) {
            return Math.max.apply(null, array);
        }
    }
    </script>
